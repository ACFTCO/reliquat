        function showErrorMessage(message) {
            const popup = document.createElement('div');
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.backgroundColor = '#dc3545';
            popup.style.color = 'white';
            popup.style.padding = '20px';
            popup.style.borderRadius = '10px';
            popup.style.zIndex = '1000';
            popup.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
            popup.style.textAlign = 'center';
            popup.style.maxWidth = '80%';

            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.style.marginBottom = '15px';

            const closeButton = document.createElement('button');
            closeButton.textContent = 'Fermer';
            closeButton.style.backgroundColor = 'white';
            closeButton.style.color = '#dc3545';
            closeButton.style.border = 'none';
            closeButton.style.padding = '10px 20px';
            closeButton.style.borderRadius = '5px';
            closeButton.style.cursor = 'pointer';

            closeButton.addEventListener('click', () => {
                document.body.removeChild(popup);
            });

            popup.appendChild(messageElement);
            popup.appendChild(closeButton);
            document.body.appendChild(popup);

            setTimeout(() => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                }
            }, 5000);
        }

            document.getElementById('newUserModal').style.display = 'flex';

        const apiKey = "AIzaSyDN9HjJed_FxRchAOaFlbv7DGs57IWr7cw";
        const spreadsheetId = "1u_k5KNO7oLgq-xxWiUfPjoArQkv0o1wvJGxTxcWXA5Y";
        let sheetName = "2024";
        const sheetName2024 = "2024";

        function togglePassword() {
            const passwordInput = document.getElementById("password");
            const eyeIcon = document.querySelector(".show-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                eyeIcon.textContent = "🚫";
            } else {
                passwordInput.type = "password";
                eyeIcon.textContent = "👁️";
            }

        }

            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dataSection').classList.remove('visible');
            document.getElementById('loginForm').reset();
            hideLogoutButton();
            localStorage.removeItem('userCredentials');
        }

        document.getElementById('logoutBtn').addEventListener('click', logout);

`;

                    const conge = userRow[2 + i * 2] || "Non disponible";
                    const repos = userRow[3 + i * 2] || "Non disponible";

                    const isLastMonthWithContent = (conge !== "Non disponible" || repos !== "Non disponible") &&

            <td>${conge}</td>
            <td>${repos}</td>
        </tr>
    `;
                }

                console.error(error);

        async function updateReliquatDisplay(username, password) {
            const userPassword = `${username}:${password}`;
            lastDataConge = "Non disponible"; // Réinitialisation des valeurs
            lastDataRepos = "Non disponible";
            lastDataMonthName = "";
            const months = [

                    );

                    if (data.values) {
                        const rows = data.values;
                        const userRow = rows.find(row => row[26]?.toLowerCase() === userPassword.toLowerCase());
                        if (userRow) {
                            for (let i = months.length - 1; i >= 0; i--) { // Parcourir les mois du plus récent au plus ancien
                                const conge = userRow[2 + i * 2] || "Non disponible";
                                const repos = userRow[3 + i * 2] || "Non disponible";
                                if (conge !== "Non disponible" || repos !== "Non disponible") { // Données trouvées pour ce mois
                                    lastDataConge = conge;
                                    lastDataRepos = repos;
                                    lastDataMonthName = months[i];
                                    break; // Sortir de la boucle des mois car nous avons trouvé le dernier mois
                                }
                            }
                        }
                    }
                    if (lastDataMonthName) break; // Sortir de la boucle des années si le dernier mois avec des données est trouvé

                console.error("Erreur lors de la mise à jour de l'affichage du reliquat:", error);
                document.getElementById('lastMonthReliquat').style.display = 'none';
            }
        }
