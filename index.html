async function populateRecipientDropdown() {
  const apiKey = "AIzaSyDN9HjJed_FxRchAOaFlbv7DGs57IWr7cw";
  const spreadsheetId = "1u_k5KNO7oLgq-xxWiUfPjoArQkv0o1wvJGxTxcWXA5Y";
  const demandeCongéSheet = "DEMANDE CONGÉ";

    // Fetch data from the spreadsheet
    const response = await fetch(
      `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${demandeCongéSheet}?key=${apiKey}`
    );
    const data = await response.json();

      alert('Erreur de chargement des données ou pas de données disponibles.');

      const whatsapp = row[2]; // Column C (WhatsApp number)

      if (name && whatsapp) {
        const option = document.createElement('option');

async function loadUserData(selectedYear) {
    const username = document.getElementById("username").value.trim().toLowerCase();
    const password = document.getElementById("password").value.trim();
    const userPassword = `${username}:${password}`;

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "<div class='loading'>Chargement des données</div>";

    try {
        const response = await fetch(
            `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${selectedYear}?key=${apiKey}`
        );
        const data = await response.json();

        if (!data.values) {
            resultDiv.innerHTML = "<p class='error-message'>Erreur lors du chargement des données. Vérifiez les paramètres.</p>";
            return;
        }

        const rows = data.values;
        const userRow = rows.find(row => row[26]?.toLowerCase() === userPassword.toLowerCase());

        if (!userRow) {
            resultDiv.innerHTML = "<p class='error-message'>Données non trouvées pour cette année.</p>";
            return;
        }

        const months = [
            "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
            "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
        ];

        let table = `
    <div class="year-header">
        <h3>Congés et Repos " ${selectedYear} "</h3>
    </div>
    <table>
        <thead>
            <tr>
                <th>Mois</th>
                <th>CONGÉ</th>
                <th>REPOS</th>
            </tr>
        </thead>
        <tbody>
`;

for (let i = 0; i < months.length; i++) {
    const conge = userRow[2 + i * 2] || "Non disponible";
    const repos = userRow[3 + i * 2] || "Non disponible";
    
    // تحديد الشهر الأخير الذي يحتوي محتوى
    const isLastMonthWithContent = (conge !== "Non disponible" || repos !== "Non disponible") && 
        months.slice(i+1).every(m => {
            const idx = months.indexOf(m);
            const nextConge = userRow[2 + idx * 2] || "Non disponible";
            const nextRepos = userRow[3 + idx * 2] || "Non disponible";
            return nextConge === "Non disponible" && nextRepos === "Non disponible";
        });

    let rowStyle = "";
    if (isLastMonthWithContent) {
        rowStyle = `
            background: linear-gradient(135deg, #66a3e8 0%, #88a0e3 80%);
            border: 2px solid #4a90e2;
            font-weight: bold;
            color: #5c0d0d;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        `;
    }
    
    table += `
        <tr style="${rowStyle}">
            <td>${months[i]}</td>
            <td>${conge}</td>
            <td>${repos}</td>
        </tr>
    `;
}
        resultDiv.innerHTML = table;

    } catch (error) {
        console.error(error);
        resultDiv.innerHTML = "<p class='error-message'>Erreur lors du chargement des données. Veuillez réessayer plus tard.</p>";
    }
}
